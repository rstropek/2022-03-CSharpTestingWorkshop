trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  displayName: âš™ï¸ Setup correct .NET version
  inputs:
    version: '6.0.x'

- task: DotNetCoreCLI@2
  displayName: ğŸ Restore NuGet packages
  inputs:
    command: 'restore'

- task: DotNetCoreCLI@2
  displayName: ğŸ—ï¸ Build the code
  inputs:
    command: build
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: ğŸ§ª Test TicTacToe
  inputs:
    command: 'test'
    arguments: '--collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura'
    publishTestResults: true
    projects: 'TicTacToe.Logic.Tests' # update with your test project directory
  
- task: PublishCodeCoverageResults@1
  displayName: ğŸ’Œ Publish code coverage report
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
